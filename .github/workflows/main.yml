name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v3
        with:
          name: my-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
